<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete</title>
</head>

<body>
    <script>
        const veg = {
            potato: 20,
            cabbage: 1,
            carrot: 10,
            tomato: 15
        }
        delete veg.cabbage;
        console.log(veg);
        
        /*  The delete operator removes a property from an object. If the property's value is an object and there are no more
        references to the object, the object held by that property is eventually released automatically. */
    </script>
</body>

</html>
