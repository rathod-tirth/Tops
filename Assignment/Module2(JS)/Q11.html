<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        // for loop
        for(let i=0;i<10;i++) {
            console.log(i);;
        }

        // while loop
        let j=10;
        while(j<20) {
            console.log(j);
            j++;
        }

        // do while loop
        let k=20;
        do{
            console.log(k);
            k++;
        } while(k<20)
    </script>
</body>
</html>
