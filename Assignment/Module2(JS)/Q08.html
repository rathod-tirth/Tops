<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict OPs</title>
</head>
<body>
    <script>
        let a="1";

        if (a===1){
            console.log(true);
        } else {
            console.log(false);
        }
        /* Strict Equality Operator does not convert string value to int for comparison, so in what datatype
        the variables are given is also taken into consideration */
    </script>
</body>
</html>
