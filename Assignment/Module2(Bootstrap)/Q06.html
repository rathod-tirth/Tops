<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <title>Button Groups</title>
</head>

<body>
    <p>
        In Bootstrap, a button group is a component that allows you to group multiple buttons together, creating a
        visually cohesive and functional set of buttons. It helps organize related actions or options in a compact
        manner.
    </p>
    <div class="btn-group">
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-primary">Button 2</button>
        <button class="btn btn-primary">Button 3</button>
    </div>
</body>

</html>
