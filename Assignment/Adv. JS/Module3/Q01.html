<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q01</title>
</head>

<body>
    <!-- input password -->
    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass"> <button id="show">Show</button> <!-- show password button -->
    <script>
        const pass = document.getElementById("pass"),
            show = document.getElementById("show");

        // showing and hiding password onclick
        show.onclick = () => {
            pass.type == "password" ? pass.type = "text" : pass.type = "password";
        }
    </script>
</body>

</html>
