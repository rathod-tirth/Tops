<body>
    <script>
        let user = { name: "John", years: 30 };
        // destructured "name" property into "name" variable, "years" property into "age" variable and "isAdmin" as undefined
        let { name, years: age, isAdmin } = user;

        console.log(name, age, isAdmin);
    </script>
