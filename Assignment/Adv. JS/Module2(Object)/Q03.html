<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q03</title>
</head>

<body>
    <script>
        let john = { name: "John", age: 25 }, pete = { name: "Pete", age: 30 }, marry = { name: "Marry", age: 28 };
        let users = [john, pete, marry];
        let names=[];
        
        // using forEach to push elements in name array
        users.forEach(element => {
            names.push(element.name)
        });

        // --- other ways to do it ----
        
        // for (const val of users) {
        //     names.push(val.name)
        // }
        
        // users.map(val=>{
        //     names.push(val.name);
        // })
        
        alert(names);
    </script>
</body>

</html>
