<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colgroup</title>
</head>
<body>
    <h2>Colgroup Tag</h2>
    <table border="2px">
        <colgroup>
            <col span="2" style="background-color: sandybrown;">
            <col span="2" style="background-color: cadetblue;">
            <col style="background-color: chartreuse;">
        </colgroup>
        <tr>
            <th>Name</th>
            <th>Roll no.</th>
            <th>Sub1</th>
            <th>Sub2</th>
            <th>Total</th>
        </tr>
        <tr>
            <td>Tirth</td>
            <td>4</td>
            <td>85</td>
            <td>96</td>
            <td>181</td>
        </tr>
        <tr>
            <td>Jay</td>
            <td>8</td>
            <td>85</td>
            <td>95</td>
            <td>180</td>
        </tr>
    </table>
</body>
</html>
