<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset style="background-color: rgb(248, 248, 112); font-size: x-large;">
        <h1 style="text-align: center; color: brown; font-family: 'Courier New', Courier, monospace; text-decoration: underline;">Money Bank</h1><hr size="3px" color="black"><br><br>
        <form action="" method="post" style=" font-size: large; font-weight: bolder; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
            
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="" required><br><br>

            <label for="mname">Middle Name:</label>
            <input type="text" name="mname" id="" required><br><br>

            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="" required><br><br>

            <label for="age">Age:</label>
            <input type="number" name="age" id="" required><br><br>

            <label for="dob">D.O.B:</label>
            <input type="date" name="dob" id="" required><br><br>

            <label for="gen">Gender: </label>
            <input type="radio" name="gen" id="" required>
            <label for="gen" style="font-family: Arial, Helvetica, sans-serif; font-size: medium;">Male</label>
            <input type="radio" name="gen" id="" required>
            <label for="gen" style="font-family: Arial, Helvetica, sans-serif; font-size: medium;">Female</label><br><br>

            <label for="add">Address: </label>
            <textarea name="add" id="" cols="50" rows="10" placeholder="House no., street name" required></textarea><br><br>

            <label for="landmark">Landmark:</label>
            <input type="text" name="landmark" id="" required><br><br>

            <label for="city">City:</label>
            <select name="city" id="" required>
                <option value="" selected disabled>Select City</option>
                <option value="">Ahmedabad</option>
                <option value="">Amreli</option>
                <option value="">Anand</option>
                <option value="">Bhuj</option>
                <option value="">Dahod</option>
                <option value="">Gandhinagar</option>
                <option value="">Himmatnagar</option>
                <option value="">Jamnagar</option>
                <option value="">Junagadh</option>
                <option value="">Mehsana</option>
                <option value="">Patan</option>
                <option value="">Rajkot</option>
                <option value="">Surat</option>
            </select><br><br>

            <label for="state">State:</label>
            <select name="state" id="" required>
                <option value="" selected disabled>Select State</option>
                <option value="">Assam</option>
                <option value="">Andhra Pradesh</option>
                <option value="">Delhi</option>
                <option value="">Gujarat</option>
                <option value="">Karnataka</option>
                <option value="">Kerela</option>
                <option value="">Manipur</option>
                <option value="">Maharastra</option>
                <option value="">Nagaland</option>
                <option value="">Punjab</option>
                <option value="">Rajastham</option>
                <option value="">Tamil Nadu</option>
                <option value="">West Bengal</option>
            </select><br><br>

            <label for="acc">Account Type:</label>
            <select name="acc" id="" required>
                <option value="" selected disabled>Select Type</option>
                <option value="">Current</option>
                <option value="">Saving</option>
                <option value="">Fixed</option>
            </select><br><br>

            <label for="mobile">Mobile No. 1:</label>
            <input type="tel" name="mobile" id="" required><br><br>

            <label for=""moblie2>Mobile No. 2:</label>
            <input type="tel" name="mobile2" id=""><br><br>

            <label for="pan">Pan Card:</label>
            <input type="file" name="pan" id="" required><br><br>

            <label for="id">Identity Proof:</label>
            <input type="file" name="id" id="" required><br><br>

            <label for="ad">Address Proof:</label>
            <input type="file" name="ad" id="" required><br><br><hr>

            <input type="checkbox" name="terms" id="" required>
            <label for="terms">Terms and Conditions</label><br><br>

            <input type="submit">
            <input type="reset">
        </form>
    </fieldset>
</body>
</html>
