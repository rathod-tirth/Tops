<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <!-- main container -->
   <div class="container">
      <!-- content -->
      <section class="wrapper">
         <!-- heading -->
         <h2>Login Page</h2>
         <form method="post">
            <!-- name -->
            <input type="text" name="name" placeholder="Name" class="inp">
            <!-- password -->
            <input type="password" name="password" placeholder="Password" class="inp">
            <!-- other options -->
            <span class="inline">
               <label for="rembr"><input type="checkbox" name="rembr" id="rembr">Remember Me</label>
               <a href="#">Frogot Password?</a>
            </span>
            <!-- submit button -->
            <input type="submit" />
         </form>
      </section>
   </div>
   </div>
</body>

</html>
