<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SubTotal Price</title>
   <link rel="stylesheet" href="Q01.css">
</head>

<body>
   <div class="container">
      <table id="bill">
         <tbody>
            <tr>
               <th>Product</th>
               <th>Quantity</th>
               <th>Price</th>
               <th>Total
                  <br />
                  Price
               </th>
            </tr>
            <tr>
               <td>Chocolate</td>
               <td><input type="number" id="val1" placeholder="0"></td>
               <td>$10</td>
               <td id="tot1">$0</td>
            </tr>
            <tr>
               <td>Milk</td>
               <td><input type="number" id="val2" placeholder="0"></td>
               <td>$8</td>
               <td id="tot2">$0</td>
            </tr>
            <tr>
               <td>Sub Total</td>
               <td colspan="2"></td>
               <td id="subtot">$0</td>
            </tr>
         </tbody>
      </table>
   </div>
   <script src="Q01.js"></script>
</body>

</html>
