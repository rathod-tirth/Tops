<!-- Q-01 Calculate subtotal price of quantity in JavaScript? -->
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>SubTotal Price</title>
   <link rel="stylesheet" href="Q01.css">
</head>

<body>
   <!-- main container -->
   <div class="container">
      <!-- table start -->
      <table id="bill">
         <tbody>
            <!-- heading row -->
            <tr>
               <th>Product</th>
               <th>Quantity</th>
               <th>Price</th>
               <th>Total
                  <br />
                  Price
               </th>
            </tr>
            <!-- first content -->
            <tr>
               <td>Chocolate</td>
               <td><input type="number" id="val1" placeholder="0"></td>
               <td>$10</td>
               <td id="tot1">$0</td>
            </tr>
            <!-- second content -->
            <tr>
               <td>Milk</td>
               <td><input type="number" id="val2" placeholder="0"></td>
               <td>$8</td>
               <td id="tot2">$0</td>
            </tr>
            <!-- grand total -->
            <tr>
               <td>Sub Total</td>
               <td colspan="2"></td>
               <td id="subtot">$0</td>
            </tr>
         </tbody>
      </table>
   </div>
   <!-- javascript -->
   <script src="Q01.js"></script>
</body>

</html>
