<!-- (Q-03) How to use JavaScript Output method? -->

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Q-03</title>
</head>

<body>
   <p id="demo"></p>
   <script>
      // 1. console.log():
      console.log("hello");

      // 2. Popup Boxes:- alert(), confirm(), prompt():
      alert("hello there");

      // 3. Document Output:
      const demo = document.getElementById("demo");
      demo.textContent = "Hello, How are You?";

      // 4. Writing on Document:
      document.write("Fine.");
   </script>
</body>

</html>
